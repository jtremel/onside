<html>
    <head>
        {% if title %}
        <title>Onside | {{ title }}</title>
        {% else %}
        <title>Onside</title>
        {% endif %}
    </head>
    <body>
        <div> <b>Onside | </b> 
            <style media="screen" type="text/css">
                a:link {
                    margin-left: 10px;
                    font-weight: bold;
                    font-size: 16;
                }
            </style>
            <a href="{{ url_for('index') }}"> Home </a> 
            <a href="{{ url_for('search') }}"> Stream </a>
        </div>
        <hr>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li> {{ message }} </li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %} {% endblock %}
    </body>
</html>
